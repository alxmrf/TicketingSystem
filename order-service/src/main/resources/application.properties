# --- Identificação ---
quarkus.application.name=order-service
quarkus.http.port=8080

# --- Banco de Dados (orders_db) ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/orders_db
quarkus.hibernate-orm.sql-load-script=test-mass.sql
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# --- Kafka (Produtor) ---
kafka.bootstrap.servers=localhost:9092

# Canal de SAÍDA (Outgoing) - Vamos chamar de 'order-created'
mp.messaging.outgoing.order-requests.connector=smallrye-kafka
mp.messaging.outgoing.order-requests.topic=order-topic
mp.messaging.outgoing.order-topic.value.serializer=io.apicurio.registry.serde.avro.AvroKafkaSerializer
mp.messaging.connector.smallrye-kafka.apicurio.registry.url=http://localhost:8084/apis/registry/v2
mp.messaging.outgoing.order-requests.waitForWriteCompletion=false


#config avro
mp.messaging.connector.smallrye-kafka.apicurio.registry.auto-register=true
mp.messaging.connector.smallrye-kafka.apicurio.registry.find-latest=true
mp.messaging.connector.smallrye-kafka.apicurio.registry.artifact-resolver-strategy=io.apicurio.registry.serde.strategy.TopicIdStrategy