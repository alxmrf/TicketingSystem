# --- Identificação ---
quarkus.application.name=ticket-service
quarkus.http.port=8082
quarkus.debug.port=5007

# --- Banco de Dados (tickets_db) ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tickets_db
quarkus.hibernate-orm.database.generation=drop-and-create

# --- Kafka (Consumidor) ---
kafka.bootstrap.servers=localhost:9092

# Canal de ENTRADA (Incoming) - Escuta 'payments-topic'
mp.messaging.incoming.payments-in.connector=smallrye-kafka
mp.messaging.incoming.payments-in.topic=payments-topic
mp.messaging.incoming.payments-in.group.id=ticket-service-group
mp.messaging.incoming.payments-in.value.deserializer=knt.org.ticket.PaymentEventDeserializer